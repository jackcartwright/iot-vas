<!-- templates/targets.html -->

{% extends "base_nocontain.html" %}

{% block content %}

<div id="target-body">

  <div class="column is-6 is-offset-3">

    {% for report in reports %}

    <div class="block">
      <a href="/api/report/{{ report[0].uuid }}.pdf">
        <div class="box">
          <div class="columns">
            <div class="column">
                {{ report[1] }}
            </div>
            <div class="column">
                {{ report[0].time.strftime("%A, %d. %B %Y %I:%M%p") }}
            </div>
          </div>
        </div>
      </a>
    </div>

    {% endfor %}

  </div>

</div>

{% endblock %}
