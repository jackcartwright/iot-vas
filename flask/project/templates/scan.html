<!-- templates/scan.html -->

{% extends "base.html" %}

{% block headscripts %}
<script src="/static/script.js"></script>
{% endblock %}

{% block content %}
<div class="box">
  <button class="button" onclick="get_version()">Log version</button>
  <button class="button" onclick="get_scanners()">Log scanners</button>
  <button class="button" onclick="get_configs()">Log configs</button>
</div>
<div class="box">
  <div class="columns">
    <div class="column is-2">Scan 1</div>
    <div class="column"><progress class="progress" value="15" max="100">15%</progress></div>
  </div>
</div>
<div class="box">
  <div class="columns">
    <div class="column is-2">Scan 2</div>
    <div class="column"><progress class="progress" value="30" max="100">30%</progress></div>
  </div>
</div>
{% endblock %}
